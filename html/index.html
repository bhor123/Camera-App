<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="video-container">
      <video autoplay ></video>
    </div>
    
    <div class="filter-div"></div>

    <button id="record">
      <div class="anim"></div>
    </button>
    <button id="capture">
      <div class="anim"></div>
    </button>

    <div class="filter-container">
      <div class="filter" style="background-color: #ef577880;"></div>
      <div class="filter" style="background-color: #ffd42a69;"></div>
      <div class="filter" style="background-color: #808e9b83;"></div>
      <div class="filter" style="background-color: #34e7e462;"></div>
      <div class="filter" style="background-color: #ff3e344d;"></div>
      <div class="filter" ></div>
    </div>

    <div class="zoom-container">
      <div class="zoom zoom-in">+</div>
      <div class="zoom zoom-out">-</div>
    </div>

    <div class="gallery-btn">Gallery</div>

    
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
